
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}UNISA Computing{%endblock%}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <script
    src="https://kit.fontawesome.com/d7e8f7fb4c.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <nav class="nav-bar">
      <span class="heading">
        <a href="{% url 'home' %}" style="text-decoration: none;">UNISA Computing</a>
        <i class="fa-solid fa-computer"></i>
      </span>
    </nav>
    <div class="heading-container">
      <h1 class="heading">{% block heading %} UNISA Website {%endblock%}</h1>
    </div>
    <main class="container">{% block content %}{% endblock %}</main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
